<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<head>

<style type="text/css">

	font-family: digit;
	src: url('digital-7_mono.ttf') format("truetype");

</style>

<link href="css/default.css" type="text/css" rel="stylesheet">
<script type="text/javascript" src="js/jquery.js"></script>
<script type="text/javascript" src="js/garden.js"></script>
<script type="text/javascript" src="js/functions.js"></script>

</head>

<body>

<div id="mainDiv">
	<div id="content">
		<div id="code">
			<span class="comments">/**</span><br />
			<span class="space"/><span class="comments">*2017-08-28.</span><br />
			<span class="space"/><span class="comments">*/</span><br />
			<span class="comments">坚持过很多事，但让人懊恼的是大多数我都放弃了</span><br />
			<span class="comments">唯一让我欣慰的是“对你的喜欢我一直坚持到现在”</span><br />
			<br>
			<span class="comments">猪雪利希望你每天都能开心</span><br />
			<br>

			<br>
			<br>
			<span class="keyword">But I want to say:</span><br />
			<span class="keyword">I miss you everyday;</span><br />
		</div>
		<div id="loveHeart">
			<canvas id="garden"></canvas>
			<div id="words">
				<div id="messages">
					<div id="elapseClock"></div>
				</div>
				<div id="loveu">
					喜欢你啊啊啊啊啊啊！<br/>
					<div class="signature">- 你的花生</div>
				</div>
			</div>
		</div>
	</div>
	<div id="copyright">
	</div>
</div>

<script type="text/javascript">
var offsetX = $("#loveHeart").width() / 2;
var offsetY = $("#loveHeart").height() / 2 - 55;
var together = new Date();
together.setFullYear(2013, 2, 28);
together.setHours(20);
together.setMinutes(0);
together.setSeconds(0);
together.setMilliseconds(0);

if (!document.createElement('canvas').getContext) {
	var msg = document.createElement("div");
	msg.id = "errorMsg";
	msg.innerHTML = "Your browser doesn't support HTML5!<br/>Recommend use Chrome 14+/IE 9+/Firefox 7+/Safari 4+";
	document.body.appendChild(msg);
	$("#code").css("display", "none")
	$("#copyright").css("position", "absolute");
	$("#copyright").css("bottom", "10px");
	document.execCommand("stop");
} else {
	setTimeout(function () {
		startHeartAnimation();
	}, 5000);

	adjustCodePosition();
	$("#code").typewriter();
}
</script>

</body>
</html>
